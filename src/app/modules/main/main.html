<div class="home" contentful-entry="'content_type=homePage'">
	
	<section class="img-bg hero">
		<article class="container">
			<div class="hero-container">
				<h1>{{$contentfulEntry.fields.heroCopy}}</h1>
				<a href="#" scroll-to="tutorial" class="btn btn-primary js-scrolldown hidden-mobile">LEARN MORE</a>
			</div>
			<div class="clearfix"></div>
		</article>
		<a href="#" scroll-to="tutorial" class="hidden-desktop">
			<div class="center learn-more">
				LEARN MORE
				<br />
				<span class="glyphicon glyphicon-chevron-down"></span>
			</div>
		</a>
	</section>

	<section class="justfix-blue white center padding-section" id="tutorial">
		<article class="container">
			<h2>{{$contentfulEntry.fields.imageDescription}}</h2>
			<div class="flow-icon">
				<img ng-src="{{flowUrl}}" />
			</div>
		</article>
	</section>

	<section class="img-bg landlord white center padding-section">
		<article class="container">
			<div class="center-block">
				<h2>{{$contentfulEntry.fields.missionDescription}}</h2>
				<button class="btn btn-primary">READ OUR MISSION</button>
			</div>
		</article>
		<div class="clearfix"></div>
	</section>

	<section class="img-bg map-img center padding-section">
		<article class="container">
			<div class="left-block">
				<div class="left-block_style" ng-bind-html="$contentfulEntry.fields.tenantDirectoryDescription | markdown">
				</div>
			</div>
			<div class="right-block">
				<button class="btn btn-warning btn-block">FIND HELP</button>
			</div>
		</article>
		<div class="clearfix"></div>
	</section>

	<section class="banner">
		<a ui-sref="about">
			<div class="container">
				<div class="pull-left">
					<h4>Want to know more?</h4>
					<h2 class="white">Meet Our Team.</h2>
				</div>
				<div class="pull-right">
					<span class="glyphicon glyphicon-chevron-right white"></span>
				</div>
			</div>
		</a>
	</section>

</div>
