
<article contentful-entry="'content_type=pressPage'">
	<header class="container">
    <h1 class="center">{{$contentfulEntry.fields.title}}</h1>
  </header>
  <section class="press container">
  	<div>
			<div
				class="press-item container"
				ng-repeat="pressItem in $contentfulEntry.fields.pressItems">
				<img ng-src="{{pressItem.fields.logo.fields.file.url}}" />
  			<div class="content">
					<h4>{{pressItem.fields.title}}</h4>
					<p><a ng-href="{{pressItem.fields.hyperlink}}" target="_blank">{{pressItem.fields.linkText}}</a></p>
				</div>
			</div>

		</div>
  </section>



  <div class="press-kit center no-margin">
  	<section class="container">
	    <h3>{{$contentfulEntry.fields.pressKitTitle}}</h3>
	    <a ng-href="{{$contentfulEntry.fields.pressKitButton.fields.link}}" target="_blank" class="btn btn-primary">{{$contentfulEntry.fields.pressKitButton.fields.title}}</a>
	    <p class="press-kit-body" ng-bind-html="$contentfulEntry.fields.pressKitBody | markdown"></p>
    </section>
  </div>

  <footer-video></footer-video>

</article>
