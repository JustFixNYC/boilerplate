
<article contentful-entry="'content_type=partners'">
  <header class="container">
    <h1 class="center">{{$contentfulEntry.fields.title}}</h1>
    <p class="center lead">{{$contentfulEntry.fields.subtitle}}</p>
  </header>

  <div class="clearfix"></div>
  <section class="center no-margin">
    <div class="logos container">
			<span
				class="logo partners"
				ng-repeat="partner in $contentfulEntry.fields.partnerOrganizations track by $index"
				ng-class="{'three': $index % 7 == 0}">
				<a ng-href="{{partner.fields.link}}" target="_blank">
					<div class="background-image"
						ng-style="{'background-image': 'url(' + partner.fields.logo.fields.file.url + ')'}">
					</div>
				</a>
			</span>
    </div>
  </section>

  <div class="clearfix"></div>

  <section>
    <div class="responsive_image ">
      <div class="responsive_image-image" ng-style="{'background-image':'url(../img/usermap.png)'}"></div>
    </div>

  </section>

  <header class="container">
    <h1 class="center">{{$contentfulEntry.fields.fundersTitle}}</h1>
  </header>

  <div class="clearfix"></div>
  <section class="center no-margin">
    <div class="logos container">
      <span
        class="logo partners"
        ng-repeat="funder in $contentfulEntry.fields.funders track by $index"
        >
        <a ng-href="{{funder.fields.link}}" target="_blank">
          <div class="background-image"
            ng-style="{'background-image': 'url(' + funder.fields.logo.fields.file.url + ')'}">
          </div>
        </a>
      </span>
    </div>
  </section>

  <section class="alt center no-margin-top">
  	<div class="container" ng-bind-html="$contentfulEntry.fields.collaborationTextBlock | markdown">
		</div>
		<br/>
		<br/>
  	<a ui-sref="contact" class="btn btn-primary">{{$contentfulEntry.fields.contactButton.fields.title}}</a>
  	<a ui-sref="donate" class="btn btn-outline black">{{$contentfulEntry.fields.donateButton.fields.title}}</a>
  </section>

  <banner></banner>

</article>
