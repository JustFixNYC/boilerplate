
<article class="directors" contentful-entry="'content_type=directorsPage'">
  <header class="container">
    <h1 class="center">{{$contentfulEntry.fields.title}}</h1>
  </header>

  <section>
    <div class="container">
      <div class="team-container directors">
        <div class="team-member" ng-repeat="member in $contentfulEntry.fields.directors">
          <img ng-src="{{ member.fields.photo.fields.file.url }}" alt="{{member.fields.name}}" />
          <div class="director-text">
	          <h4>{{member.fields.name}}</h4>
	          <h4>{{member.fields.title}}, <a ng-href="{{ member.fields.links.url }}">{{member.fields.links.title}}</a></h4>
	          <p ng-bind-html="member.fields.description | markdown"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="banner">
  	<a ui-sref="mission">
			<div class="container">
				<div class="pull-left">
					<h4>Want to know more?</h4>
					<h2 class="white">Read Our Mission.</h2>
				</div>
				<div class="pull-right">
					<span class="glyphicon glyphicon-chevron-right white"></span>
				</div>
			</div>
		</a>
  </section>

</article>
