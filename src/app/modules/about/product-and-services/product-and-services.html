
<article class="product-and-services" contentful-entry="'content_type=productAndServices'">
  <section class="hero">
		<article class="container grey-bg">
			<h1 ng-bind-html="$contentfulEntry.fields.headerBlock"></h1>
			<p>{{$contentfulEntry.fields.imageDescription}}</p>
			<div class="flow-icon">
				<!-- <img ng-src="{{flowUrl}}" /> -->
			</div>
		</article>
		<a href="#" scroll-to="tutorial" class="learn-more-link">
			<div class="center learn-more">
				learn more
				<br />
				<span class="glyphicon glyphicon-chevron-down"></span>
			</div>
		</a>
	</section>
	<div class="clearfix"></div>

	<section class="tutorial no-margin padding-section" id="tutorial">
		<div class="container">
			<h1 class="header center">For Tenants</h1>
			<uib-carousel
				active="active"
				interval="false"
				template-url="app/bootstrap-templates/carousel/carousel.html">
	
				<uib-slide
					ng-repeat="slide in $contentfulEntry.fields.slider track by $index"
					index="$index">
					<div class="img-wrapper">
						<img ng-src="{{slide.fields.image.fields.file.url}}">
					</div>
					<span class="text">
						<h3>{{slide.fields.title}}</h3>
						<span ng-bind-html="slide.fields.bodyText | markdown"></span>
						<br/>
						<br/>
						<a class="btn btn-primary" ng-href="http://beta.justfix.nyc/signup">CREATE AN ACCOUNT</a>
					</span>
				</uib-slide>
	
			</uib-carousel>
		</div>
	</section>

	<section class="community-advocates alt no-margin">
		<h1 class="center container">{{$contentfulEntry.fields.communityAdvocateBlock.fields.title}}</h1>
		<div class="container">
			<img ng-src="{{$contentfulEntry.fields.communityAdvocateBlock.fields.image.fields.file.url}}" />
			<span class="text" ng-bind-html="$contentfulEntry.fields.communityAdvocateBlock.fields.textBlock | markdown"></span>
		</div>
	</section>
	<div class="clearfix"></div>

	<section class="center no-margin justfix-blue padding-section">
		<div class="left-block">
			<div class="left-block_style" ng-bind-html="$contentfulEntry.fields.tenantAssistanceDirectoryBlock | markdown">
			</div>
		</div>
		<div class="right-block">
			<a class="btn btn-warning btn-block" ng-href="{{$contentfulEntry.fields.tenantAssistanceDirectoryButton.fields.link}}" target="_blank">{{$contentfulEntry.fields.tenantAssistanceDirectoryButton.fields.title}}</a>
		</div>
		<div class="clearfix"></div>
	</section>

  <banner></banner>

</article>
