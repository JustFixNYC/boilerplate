
<article contentful-entry="'content_type=contactPage'">
  <section class="container center">
	  <h1 class="center">{{ $contentfulEntry.fields.pageTitle }}</h1>
		<p>Send us an email at <a ng-href="{{ $contentfulEntry.fields.contactMethods[0].fields.url }}">{{ $contentfulEntry.fields.contactMethods[0].fields.content }}</a>
		</br>
		Or give us a call <a href="{{ $contentfulEntry.fields.contactMethods[1].fields.url }}">{{ $contentfulEntry.fields.contactMethods[1].fields.content }}</a></p>

    <div class="social">
    	<span class="btn btn-primary" ng-repeat="button in $contentfulEntry.fields.socialButtons">
    		<a ng-href="{{button.fields.url}}">
	    		<i class="glyphicon " ng-class="'glyphicon-' + button.fields.title"></i>
    		</a>
    	</span>
    </div>

    <div class="map col-md-4 col-md-offset-4">
			<iframe frameborder="0" style="border:0" ng-src="{{ address }}" allowfullscreen></iframe>
			<p class="address" ng-bind-html="$contentfulEntry.fields.addressText | markdown"></p>
    </div>
  </section>

  <section class="center container mailing-list">
  	<div ng-bind-html="$contentfulEntry.fields.mailingList | markdown">
  	</div>
  	<br />
		<input type="email" placeholder="email" />
		<input class="btn btn-primary" type="submit" value="Sign up">
  </section>

  <div class="clearfix"></div>

  <section class="alt img-bg white center">
  	<div class="container" ng-bind-html="$contentfulEntry.fields.donateText | markdown"></div>
  	<br />
		<input type="submit" class="btn btn-block btn-primary" value="DONATE" />
	</section>
</article>
