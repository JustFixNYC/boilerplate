<div id="header-wrap">
  <header class="navbar-fixed-top">
      <div class="container-fluid">
        <a class="header-brand" href="/">
          <img src="assets/images/brand/logo.png" class="logo" />
        </a>

        <div class="header-links header-links-desktop">
          <ul class="list-inline">
            <li ng-repeat="link in vm.headerLinks"><a ng-href="{{link.url}}" ng-class="link.style">{{ ::link.text }}</a></li>
          </ul>
        </div>

        <div class="header-links header-links-mobile">
          <a id="aside-menu-toggle" class="nav-toggle" ng-click="toggleAside()"><span></span></a>
        </div>

      </div>
  </header>
</div>

<div id="aside-menu">
  <ul class="list-unstyled">
    <li ng-repeat="link in vm.headerLinks"><a ng-href="{{link.url}}">{{ ::link.text }}</a></li>
    <li><a ng-href="something" class="active">Motion</a></li>
  </ul>
</div>
